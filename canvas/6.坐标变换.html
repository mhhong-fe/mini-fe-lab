<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Canvas 坐标系演示（左下角原点 + 高清屏适配）</title>
  <style>
    body {
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: system-ui, sans-serif;
    }
    #canvas {
      border: 1px solid #ccc;
      background: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Canvas 坐标系演示（原点在左下角，Y轴向上）</h2>
  <canvas id="canvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const LOGICAL_WIDTH = 600;
    const LOGICAL_HEIGHT = 400;

    // === 高清屏适配 ===
    function scaleCanvas() {
      const dpr = window.devicePixelRatio || 1;

      // 设置物理像素尺寸
      canvas.width = LOGICAL_WIDTH * dpr;
      canvas.height = LOGICAL_HEIGHT * dpr;

      // 保持CSS逻辑尺寸
      canvas.style.width = LOGICAL_WIDTH + "px";
      canvas.style.height = LOGICAL_HEIGHT + "px";

      // 重置变换并按DPR缩放
      ctx.scale(dpr, dpr);
    }

    // === 设置左下角为原点、Y轴向上 ===
    function setupCoordinateSystem() {
      ctx.translate(0, LOGICAL_HEIGHT);
      ctx.scale(1, -1);
    }

    // === 绘制网格与坐标轴 ===
    function drawGrid() {
      ctx.strokeStyle = "#eee";
      ctx.lineWidth = 1;
      for (let x = 0; x <= LOGICAL_WIDTH; x += 50) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, LOGICAL_HEIGHT);
        ctx.stroke();
      }
      for (let y = 0; y <= LOGICAL_HEIGHT; y += 50) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(LOGICAL_WIDTH, y);
        ctx.stroke();
      }

      // 坐标轴
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(LOGICAL_WIDTH, 0);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(0, LOGICAL_HEIGHT);
      ctx.stroke();

      // === 绘制刻度 ===
      ctx.save();
      ctx.scale(1, -1); // 翻转文字方向
      ctx.fillStyle = "#666";
      ctx.font = "12px sans-serif";

      for (let x = 0; x <= LOGICAL_WIDTH; x += 50) {
        ctx.fillText(x, x + 2, -5);
      }
      for (let y = 50; y <= LOGICAL_HEIGHT - 50; y += 50) {
        ctx.fillText(y, 2, -(y - 2));
      }

      ctx.restore();
    }

    // === 绘制矩形 ===
    function drawRectangle() {
      ctx.fillStyle = "rgba(100, 150, 250, 0.5)";
      ctx.fillRect(100, 100, 200, 150);
    }

    // === 初始化 ===
    scaleCanvas();
    setupCoordinateSystem();
    drawGrid();
    drawRectangle();
  </script>
</body>
</html>
